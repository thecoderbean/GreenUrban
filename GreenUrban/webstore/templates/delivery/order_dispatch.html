<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order Dispatch</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #28a745;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            color: #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Green Urban</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Delivery</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pickup</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'delivery_boy_logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Order Dispatch</h2>
        <button id="start-qr-scanner-button" class="btn btn-success mb-3">Start QR Scanner</button>
        <div id="order-details"></div>
    </div>

    <script>
        document.getElementById('start-qr-scanner-button').addEventListener('click', function() {
            fetch('{% url "start_qr_scanner" %}')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                });
        });
    </script>
</body>
</html>
